<os-header [size]="4">
    In this example, we use RxJS <b>fromEvent</b> function
    for document click handling.
</os-header>

<os-form-field [isStacked]="true">
    <os-label>Grid items amount</os-label>

    <os-number-box
        [ngModel]="gridItemsAmount"
        (osChange)="onAmountOfItemsChanged($event)">
    </os-number-box>
</os-form-field>

<app-grid>
    <app-grid-item
        *ngFor="let gridItem of gridItems"
        [label]="gridItem">
    </app-grid-item>
</app-grid>
