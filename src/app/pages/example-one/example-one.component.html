<os-header [size]="4">
    In this example, we use <b>HostListener</b> for both cases:
    item click & the document click to make the item selection.
</os-header>

<os-form-field [isStacked]="true">
    <os-label>Grid items amount</os-label>

    <os-number-box
        [ngModel]="gridItemsAmount"
        (osChange)="onAmountOfItemsChanged($event)">
    </os-number-box>
</os-form-field>

<app-grid>
    <app-grid-item
        *ngFor="let gridItem of gridItems"
        [label]="gridItem">
    </app-grid-item>
</app-grid>
